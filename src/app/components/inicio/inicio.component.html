<div class="row">
    <div class="col-lg-4 offset-lg-4">
        <h2 class="titulo">CALCULADORA IMC</h2>
        <div class="row">
            <div class="col-lg-6">
                <div class="fondoItem" [ngClass]="{ 'sexoDesactivo' : sexo === 'Masculino' }">
                    <div class="contenedor" style="cursor: pointer;" (click)="femenino()">
                        <i class="fa-solid fa-venus sexo"></i>
                        <p>FEMENINO</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="fondoItem" [ngClass]="{ 'sexoDesactivo' : sexo === 'Femenino' }">
                    <div class="contenedor" style="cursor: pointer;" (click)="masculino()">
                        <i class="fa-solid fa-mars sexo"></i>
                        <p>MASCULINO</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="fondoItem">
                    <div class="contenedor">
                        <p>Altura</p>
                        <div class="estiloNum">{{ altura }}<span class="cm">cm</span></div>
                        <input type="range" (input)="cambiarAltura($event)" [value]="altura" min="120" max="220" class="form-range" />
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="fondoItem">
                    <div class="contenedor">
                        <P>peso</P>
                        <div class="estiloNum">{{ peso }}</div>

                        <div class="">
                            <i class="fa-solid fa-minus sumaResta" (click)="peso = peso - 1"></i>
                            <i class="fa-solid fa-plus sumaResta" (click)="peso = peso + 1"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="fondoItem">
                    <div class="contenedor">
                        <P>edad</P>
                        <div class="estiloNum">
                            {{ edad }}
                        </div>
                        <div class="">
                            <i class="fa-solid fa-minus sumaResta" (click)="edad = edad - 1"></i>
                            <i class="fa-solid fa-plus sumaResta" (click)="edad = edad + 1"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <button (click)="calcularBMI()" class="btn btn-primary btn-lg btn-block btn-color">
                    CALCULAR
                </button>
            </div>
        </div>
    </div>
</div>
